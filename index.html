<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> 
    <title>SIMPLE EDITOR</title>
</head>

<body>
    <div class="container " id="disable">
        <h2>SIMPLE EDITOR</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">FILTER</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="greyscale">Greyscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">ROTATE & FLIP</label>
                    <div class="options">
                        <button id="left" style="font-size:24px"> <i class="fa fa-rotate-left"></i></button>
                        <button id="right" style="font-size:24px"><i class="fa fa-rotate-right"></i></button>
                        <button id="vertical" style="font-size:24px"><iconify-icon icon="mdi:reflect-horizontal"></iconify-icon>
                        </i></button>
                        <button id="horizontal" style="font-size:24px"><iconify-icon icon="mdi:reflect-vertical"></iconify-icon>
                        </i></button>
                        
                    </div>
                </div>
            </div>
            <div class="prev-img">
                <img src="https://codingnepalweb.com/demos/image-editor-javascript/image-placeholder.svg" alt="prev-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">RESET FILTER</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
